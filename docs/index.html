<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px; /* Full width when expanded */
            background-color: #333;
            transition: width 0.3s; /* Smooth transition for width change */
            overflow: hidden; /* Hide content when collapsed */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
        }

        /* Collapsed sidebar */
        .sidebar.collapsed {
            width: 60px; /* Collapsed width */
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
        }

        /* Links inside the sidebar */
        .sidebar a {
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            width: 100%;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap; /* Prevent text wrapping */
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1; /* Make it grow and fill remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s;
        }

        /* Adjust main content when sidebar is collapsed */
        .main-content.collapsed {
            margin-left: 60px;
        }

        /* Iframe for the content */
        iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

    </style>
</head>
<body>

    <!-- Sidebar toggle button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" onclick="loadPage('fota.html')">FOTA Report</a>
        <a href="javascript:void(0)" onclick="loadPage('test.html')">Other Page</a>
        <!-- Add more links for different pages here -->
    </div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <iframe id="contentFrame" src="fota.html"></iframe> <!-- Default page to be loaded in iframe -->
    </div>

    <script>
        // Function to load the page inside iframe
        function loadPage(pageUrl) {
            document.getElementById('contentFrame').src = pageUrl;
        }

        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        }
    </script>

</body>
</html>
