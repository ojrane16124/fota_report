<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px; /* Full width when expanded */
            background-color: #333;
            transition: width 0.3s; /* Smooth transition for width change */
            overflow: hidden; /* Hide content when collapsed */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
            position: relative;
        }

        /* Collapsed sidebar */
        .sidebar.collapsed {
            width: 60px; /* Reduced width when collapsed */
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
            z-index: 1000;
        }

        /* Links inside the sidebar */
        .sidebar a {
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            width: 100%;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap; /* Prevent text wrapping */
            transition: opacity 0.3s ease;
        }

        /* Hide text in collapsed sidebar */
        .sidebar.collapsed a {
            opacity: 0; /* Hide links when collapsed */
        }

        /* Hover effect */
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1; /* Make it grow and fill remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s ease;
        }

        /* Adjust main content when sidebar is collapsed */
        .main-content.collapsed {
            margin-left: 60px; /* Shift content back when sidebar is hidden */
        }

        /* Iframe for the content */
        iframe {
            width: 90%;
            height: 90%;
            border: none;
        }

        /* Sidebar toggle button styling when sidebar is collapsed */
        .sidebar-toggle.collapsed {
            left: 10px; /* Move it to the edge of the screen */
        }

        /* Logo container at the bottom */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: auto; /* Push to the bottom */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Logos inside the logo container */
        .logo-container img {
            width: 100px;  /* Adjust size of the logos */
            height: auto;
            margin-bottom: 150px;
            transition: transform 0.3s ease; /* Smooth scaling */
        }

        /* Hide logos in collapsed sidebar */
        .sidebar.collapsed .logo-container {
            opacity: 0; /* Fade out logos */
            transform: scale(0); /* Scale down logos */
        }

        /* Logo visibility when the sidebar is expanded */
        .sidebar .logo-container {
            opacity: 1;
            transform: scale(1);
        }

    </style>
</head>
<body>

    <!-- Sidebar toggle button -->
    <button class="sidebar-toggle" id="toggleButton" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" onclick="loadPage('fota.html')">FOTA REPORT</a>
        <a href="javascript:void(0)" onclick="loadPage('analytics.html')">ANALYTICS</a>
        <!-- Add more links for different pages here -->

        <!-- Logo container -->
        <div class="logo-container">
            <!-- Add your logo images here -->
            <img src="bajaj.png" alt="Logo 1">
            <img src="chetak.jpg" alt="Logo 2">
            <!-- Add more logos if needed -->
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <iframe id="contentFrame" src="fota.html"></iframe> <!-- Default page to be loaded in iframe -->
    </div>

    <script>
        // Function to load the page inside iframe
        function loadPage(pageUrl) {
            document.getElementById('contentFrame').src = pageUrl;
        }

        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleButton = document.getElementById('toggleButton');

            // Toggle the collapsed class for sidebar and main content
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
            toggleButton.classList.toggle('collapsed');

            // Update the button text based on sidebar state
            if (sidebar.classList.contains('collapsed')) {
                toggleButton.innerHTML = '☰'; // Show hamburger icon
            } else {
                toggleButton.innerHTML = '☰'; // Optional: You can change the icon
            }
        }
    </script>

</body>
</html>
