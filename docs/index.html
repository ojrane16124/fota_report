<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTA Download Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Flexbox layout for charts */
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .chart-box {
            width: 35%; /* Each chart will take up 45% of the container's width */
        }

        canvas {
            width: 90% !important;
            height: auto !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>FOTA Download Report</h2>

<table id="jsonTable">
    <thead>
        <tr>
            <th>Model</th>
            <th>VIN</th>
            <th>FOTA Path</th>
            <th>FOTA Version</th>
            <th>TLA</th>
            <th>Controller</th>
            <th>Chunk Size</th>
            <th>Total Chunks</th>
            <th>Offset</th>
            <th>Downloaded</th>
            <th>Percentage</th>
            <th>Download Completed</th>
            <th>Installation & Verification</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be inserted here -->
    </tbody>
</table>

<!-- Chart container with two charts side by side -->
<div class="chart-container">
    <div class="chart-box">
        <h3>Download Status</h3>
        <canvas id="downloadedChart"></canvas>
    </div>
    <div class="chart-box">
        <h3>Percentage Distribution</h3>
        <canvas id="percentageChart"></canvas>
    </div>
</div>

<!-- Pagination controls -->
<div>
    <button id="prevPage">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
</div>

<!-- Button to save the table to Excel -->
<button id="saveToExcel">Save to Excel</button>

<script>
    let data = [];
    const rowsPerPage = 100; // Set the number of rows per page
    let currentPage = 1;

    fetch('final.json')
        .then(response => response.json())
        .then(jsonData => {
            data = jsonData;
            renderTable(currentPage);
            updatePageInfo();
            drawDownloadedChart();
            drawPercentageChart();
        })
        .catch(error => console.error('Error loading the JSON data:', error));

    function renderTable(page) {
        const table = document.getElementById('jsonTable').getElementsByTagName('tbody')[0];
        table.innerHTML = ''; // Clear the table

        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        const pageData = data.slice(start, end); // Get the data for the current page
        pageData.forEach(item => {
            const row = table.insertRow();

            row.insertCell(0).textContent = item.model || '';
            row.insertCell(1).textContent = item.vin || '';
            row.insertCell(2).textContent = item['fota-path'] || '';
            row.insertCell(3).textContent = item['fota-version'] || '';
            row.insertCell(4).textContent = item.tla || '';
            row.insertCell(5).textContent = item.controller || '';
            row.insertCell(6).textContent = item['chunk-size'] || '';
            row.insertCell(7).textContent = item['total-chunks'] || '';
            row.insertCell(8).textContent = item.offset || '';
            row.insertCell(9).textContent = item.downloaded || '';
            row.insertCell(10).textContent = item.percentage || '';
            row.insertCell(11).textContent = item['download-completed'] || '';
            row.insertCell(12).textContent = item['installation & verification'] || '';
        });
    }

    function updatePageInfo() {
        const pageInfo = document.getElementById('pageInfo');
        const totalPages = Math.ceil(data.length / rowsPerPage);
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    document.getElementById('nextPage').addEventListener('click', () => {
        if (currentPage * rowsPerPage < data.length) {
            currentPage++;
            renderTable(currentPage);
            updatePageInfo();
        }
    });

    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
            updatePageInfo();
        }
    });

    // Function to save the entire data to an Excel file
    document.getElementById('saveToExcel').addEventListener('click', () => {
        const ws_data = [];
        const headers = Array.from(document.getElementById('jsonTable').getElementsByTagName('th')).map(th => th.textContent);
        ws_data.push(headers); // Add headers

        data.forEach(item => {
            const rowData = [
                item.model || '',
                item.vin || '',
                item['fota-path'] || '',
                item['fota-version'] || '',
                item.tla || '',
                item.controller || '',
                item['chunk-size'] || '',
                item['total-chunks'] || '',
                item.offset || '',
                item.downloaded || '',
                item.percentage || '',
                item['download-completed'] || '',
                item['installation & verification'] || ''
            ];
            ws_data.push(rowData);
        });

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        XLSX.utils.book_append_sheet(wb, ws, 'FOTA Report');
        XLSX.writeFile(wb, 'FOTA_Download_Report.xlsx');
    });

    // Function to draw "Downloaded" pie chart
    function drawDownloadedChart() {
        const downloadedCount = data.reduce((acc, item) => {
            if (item['download-completed'] === 'Yes') {
                acc.yes++;
            } else {
                acc.no++;
            }
            return acc;
        }, { yes: 0, no: 0 });

        const ctx = document.getElementById('downloadedChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Downloaded', 'Not Downloaded'],
                datasets: [{
                    data: [downloadedCount.yes, downloadedCount.no],
                    backgroundColor: ['#4CAF50', '#FF5252'],
                    hoverBackgroundColor: ['#66BB6A', '#FF7043']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Download Status Distribution'
                }
            }
        });
    }

    // Function to draw "Percentage" pie chart
    function drawPercentageChart() {
        const percentageBins = { '0-25%': 0, '25-50%': 0, '50-75%': 0, '75-100%': 0 };
        
        data.forEach(item => {
            const percentage = parseFloat(item.percentage);
            if (percentage <= 25) {
                percentageBins['0-25%']++;
            } else if (percentage <= 50) {
                percentageBins['25-50%']++;
            } else if (percentage <= 75) {
                percentageBins['50-75%']++;
            } else {
                percentageBins['75-100%']++;
            }
        });

        const ctx = document.getElementById('percentageChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(percentageBins),
                datasets: [{
                    data: Object.values(percentageBins),
                    backgroundColor: ['#42A5F5', '#66BB6A', '#FFA726', '#FF5252'],
                    hoverBackgroundColor: ['#64B5F6', '#81C784', '#FFB74D', '#FF7043']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Download Percentage Distribution'
                }
            }
        });
    }
</script>

</body>
</html>
